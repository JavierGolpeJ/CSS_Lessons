<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project: Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Our Staff</h1>
        <nav>
            <a href="#profile1">Joe</a>
            <a href="#profile2">Matt</a>
            <a href="#profile3">Jane</a>
        </nav>
    </header>

    <main>
        <article id="profile1" class="card">
            <figure>
                <img src="img/pfp1.jpg" alt="Joe Down" width="500" height="500">
                <figcaption>Joe Down</figcaption>
            </figure>
            <p><q>I code stuff.</q></p>

        </article>

        <article id="profile2" class="card">
            <figure>
                <img src="img/pfp3.jpg" alt="Matt Rev" width="500" height="500">
                <figcaption>Matt Rev</figcaption>
            </figure>
            <p><q>I design stuff.</q></p>

        </article>

        <article id="profile3" class="card">
            <figure>
                <img src="img/pfp2.jpg" alt="Jane frost" width="500" height="500">
                <figcaption><span class="nowrap">Jane Frost Jobs</span></figcaption>
            </figure>
            <p><q>I teach stuff.</q></p>
        </article>
    </main>

    <footer>
        <p>&copy; Amex.Co</p>
    </footer>
</body>

</html>
